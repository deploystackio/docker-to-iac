name: Release Process
on:
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: Choose release type
        options:
          - auto
          - patch
          - minor
          - major
        default: auto
      beta:
        type: boolean
        description: Prerelease
        default: false
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    # Skip this job if workflow_dispatch was not called and PR doesn't have 'release' label
    if: |
      (github.event_name == 'workflow_dispatch') || 
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release'))
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: git config
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          
      - run: npm ci
      
      - name: Determine if protected branch
        id: branch-check
        run: |
          BRANCH_NAME=$(git symbolic-ref --short HEAD)
          if [[ "$BRANCH_NAME" == "main" ]]; then
            echo "protected=true" >> $GITHUB_OUTPUT
          else
            echo "protected=false" >> $GITHUB_OUTPUT
          fi
      
      # If workflow_dispatch triggered and not on protected branch, or if PR merged with release label, do full release
      - name: Full Release
        if: |
          (github.event_name == 'workflow_dispatch' && steps.branch-check.outputs.protected == 'false') || 
          (github.event_name == 'pull_request' && github.event.pull_request.merged == true && contains(github.event.pull_request.labels.*.name, 'release'))
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run release -- ${{ inputs.type || 'auto' }} --ci --verbose
      
      # If on protected branch and workflow_dispatch triggered, create PR only
      - name: Prepare release PR
        if: github.event_name == 'workflow_dispatch' && steps.branch-check.outputs.protected == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TYPE_ARG: ${{ inputs.type }}
          BETA_ARG: ${{ inputs.beta == true && '--preRelease=beta' || '' }}
        run: |
          # Force disable npm completely
          npm run release -- $TYPE_ARG --ci --verbose --no-git.push --no-git.commit --no-git.tag --no-github --no-npm $BETA_ARG
      
      # Only run these steps if on protected branch and creating PR
      - name: Get version
        if: github.event_name == 'workflow_dispatch' && steps.branch-check.outputs.protected == 'true'
        id: package-version
        uses: martinbeentjes/npm-get-version-action@main
      
      - name: Extract release notes
        if: github.event_name == 'workflow_dispatch' && steps.branch-check.outputs.protected == 'true'
        id: extract-release-notes
        uses: ffurrer2/extract-release-notes@v2
        with:
          changelog_file: CHANGELOG.md
      
      - name: Create pull request
        if: github.event_name == 'workflow_dispatch' && steps.branch-check.outputs.protected == 'true'
        uses: peter-evans/create-pull-request@v7
        id: cpr
        with:
          branch: release-v${{ steps.package-version.outputs.current-version }}
          delete-branch: true
          commit-message: 'chore(release): prepare release v${{ steps.package-version.outputs.current-version}}'
          title: 'Release v${{ steps.package-version.outputs.current-version}}'
          body: |
            ## Release v${{ steps.package-version.outputs.current-version}}
            
            This PR prepares a new release.
            
            When merged, this PR will trigger the release process and:
            1. Create a release tag
            2. Create a GitHub release
            
            ## Release notes:
            ${{ steps.extract-release-notes.outputs.release_notes }}
          labels: |
            release
            automated pr
          draft: false
      
      - name: Show PR link
        if: github.event_name == 'workflow_dispatch' && steps.branch-check.outputs.protected == 'true' && steps.cpr.outputs.pull-request-url
        run: |
          echo "Release v${{ steps.package-version.outputs.current-version}}' pull request - ${{ steps.cpr.outputs.pull-request-url }}"
